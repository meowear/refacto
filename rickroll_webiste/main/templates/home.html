<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Convincing</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/Rick_Astley_-_Never_Gonna_Give_You_Up.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 500px;
        }
        .hidden {
            display: none;
        }
        .loader {
            border: 8px solid #f3f3f3; /* Light gray */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        video {
            width: 100%;
            max-width: 480px;
            display: none;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title and Message -->
        <div id="textContent">
            <h1>To the noble cause of convincing...</h1>
            <p class="message">Made a loading website because I finally can!</p>
        </div>

        <!-- Loader -->
        <div class="loader"></div>

        <!-- Next Button -->
        <button id="nextButton" class="hidden">Next</button>

        <!-- Video -->
        <video id="videoPlayer" autoplay muted controls>
            <source src="https://refacto.vercel.app/static/media/first.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Audio -->
        <audio id="audioPlayer">
            <source src="https://refacto.vercel.app/static/media/ba-dum-tss-8279.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function startFakeLoading() {
            // Simulate a loading period before showing the button
            setTimeout(() => {
                document.querySelector('.loader').classList.add('hidden');
                document.getElementById('nextButton').classList.remove('hidden');
            }, 5000); // 5 seconds fake loading
        }

        function playBadumTssAndVideo() {
            const audioPlayer = document.getElementById('audioPlayer');
            const videoPlayer = document.getElementById('videoPlayer');
            const textContent = document.getElementById('textContent');

            // Hide the text when the video starts
            textContent.classList.add('hidden');

            // Play the audio first
            audioPlayer.play();

            // After the audio ends, autoplay the video
            audioPlayer.onended = () => {
                videoPlayer.style.display = 'block'; // Show the video
                videoPlayer.play();
            };

            // Show the text again after the video finishes
            videoPlayer.onended = () => {
                textContent.classList.remove('hidden');
            };
        }

        // Set up the fake loading and button behavior
        document.addEventListener('DOMContentLoaded', () => {
            startFakeLoading();
            document.getElementById('nextButton').addEventListener('click', playBadumTssAndVideo);
        });
    </script>
</body>
</html>
